<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Space</title>
  <style>
    :root {
      /* You can change these colors to customize the theme */
      --primary-bg: #f8f8f8;
      --secondary-bg: #ffffff;
      --accent-color-1: #3498db;
      --accent-color-2: #e74c3c;
      --text-color: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--primary-bg);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      color: var(--text-color);
    }
    h3 {
      text-align: center;
    }
    .tanks {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin: 20px 0;
    }
    .tank {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      background: var(--secondary-bg);
      box-shadow: 0 2px 5px var(--shadow);
    }
    .progress {
      width: 100%;
      height: 30px;
      border-radius: 5px;
      background: #ddd;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .user1 .progress-fill {
      background: var(--accent-color-1);
    }
    .user2 .progress-fill {
      background: var(--accent-color-2);
    }
    .tank button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: var(--secondary-bg);
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    li:last-child {
      border-bottom: none;
    }
    li small {
      color: gray;
      margin-left: 10px;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    .actions button {
      font-size: 1.2em;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-item span.done {
      text-decoration: line-through;
    }
    #auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <h2>Sign Up or Log In</h2>
    <input type="text" id="auth-username" placeholder="Username" required>
    <input type="password" id="auth-password" placeholder="Password" required>
    <button id="auth-signup-btn">Sign Up</button>
    <button id="auth-login-btn">Log In</button>
    <p id="auth-error-message"></p>
    
    <div id="name-inputs" class="hidden">
      <input type="text" id="user1-name-input" placeholder="Your Name" required>
      <input type="text" id="user2-name-input" placeholder="Your Partner's Name" required>
      <button id="save-names-btn">Save and Enter</button>
    </div>
  </div>

  <div id="app-container" class="hidden">
    <button id="logout-btn" style="float:right; margin-bottom: 10px;">Log Out</button>
    <h1 id="main-title">[User 1] and [User 2]'s Space</h1>
    
    <div class="tanks">
      <div class="tank user1">
        <h3 id="user1-tank-title">[User 1]'s Tank</h3>
        <div class="progress"><div class="progress-fill" id="user1-fill"></div></div>
        <button id="user1-minus">-</button>
        <button id="user1-plus">+</button>
      </div>
      <div class="tank user2">
        <h3 id="user2-tank-title">[User 2]'s Tank</h3>
        <div class="progress"><div class="progress-fill" id="user2-fill"></div></div>
        <button id="user2-minus">-</button>
        <button id="user2-plus">+</button>
      </div>
    </div>
    
    <div class="section">
      <h3>Notes üíå</h3>
      <input type="text" id="noteInput" placeholder="Write a note...">
      <button>Add Note</button>
      <ul id="notesList"></ul>
    </div>

    <div class="section">
      <h3>Topics to Talk About üí¨</h3>
      <input type="text" id="topicInput" placeholder="Add a topic...">
      <button>Add Topic</button>
      <ul id="topicsList"></ul>
    </div>

    <div class="section">
      <h3>To-Do List ‚úÖüìù</h3>
      <input type="text" id="todoInput" placeholder="Suggest an activity...">
      <button>Add Request</button>
      <h4>Approved Activities</h4>
      <ul id="approvedList"></ul>
      <h4>Pending Requests</h4>
      <ul id="pendingList"></ul>
    </div>
  </div>

</body>
</html>
